<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="everything">
        <h1 id="header">How much are you going to tip?</h1>

        <h4 id="amount">Enter the amount</h4>
        <input type="number" id="amountText" title="Amount">

        <h4 id="tipPercent">Enter tip percentage</h4>
        <input type="number" id="tipPercentText" title="Tip Percentage"> <br> <br>
        <button type="button" id="10" title="Add 10%" onclick="getTenPercent()">10%</button>
        <button type="button" id="15" title="Add 15%" onclick="getFifPercent()">15%</button>
        <button type="button" id="20" title="Add 20%" onclick="getTwenPercent()">20%</button> <br>
        
        <h4 id="totalAmount">Total Amount</h4>
        <input type="text" id="totalAmountText" title="Total Amount"> <br> <br>        
        <button type="button" id="calculate" title="Calculate to get total amount" onclick="getTotalAmount()" value="Display">Calculate</button>
    </div>
    <script type="text/javascript" src="app.js"> </script>
</body>
</html>
